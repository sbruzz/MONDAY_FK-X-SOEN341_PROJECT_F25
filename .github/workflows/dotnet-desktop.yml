# GitHub Actions workflow for ASP.NET Core web application
# This workflow will build and test the Campus Events application

name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore MONDAY_FK-X-SOEN341_PROJECT_F25.sln

    - name: Build
      run: dotnet build MONDAY_FK-X-SOEN341_PROJECT_F25.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test MONDAY_FK-X-SOEN341_PROJECT_F25.sln --configuration Release --no-build --verbosity normal
